<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Capital Request App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Capital Request Form</h1>
  <form id="request-form">
    <input type="text" id="title" placeholder="Request Title" required><br>
    <input type="number" id="amount" placeholder="Amount" required><br>
    <input type="text" id="reason" placeholder="Reason" required><br>
    <button type="submit">Submit</button>
  </form>

  
  <ul id="request-list"></ul>

  <script src="script.js"></script>
</body>
</html>
